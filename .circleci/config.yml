jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            # Your code here
              cd frontend
              npm install
              npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
             # Your code here
             cd backend
             npm install
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
   docker:
      - image: circleci/node:13.8.0
   steps:
      - checkout
      - restore_cache:
          keys: [testfrontend-build]
      - run:
          name: Front-end test
          command: |
             # Your code here
             cd frontend
             npm install
             npm run test
      - store_test_results:
          path: FE_test-results       
      - save_cache:
          paths: [frontend/node_modules]
          key: testfrontend-build
          
  test-backend:
   docker:
      - image: circleci/node:13.8.0
   steps:
      - checkout
      - restore_cache:
          keys: [testbackend-build]
      - run:
          name: Back-end test
          command: |
             # Your code here
             cd backend
             npm install
             npm run test
      - store_test_results:
          path: BE_test-results
      - save_cache:
          paths: [backend/node_modules]
          key: testbackend-build
            
  scan-frontend:
   docker:
      - image: circleci/node:13.8.0
   steps:
      - checkout
      - restore_cache:
          keys: [scanfrontend-build]
      - run:
          name: Front-end scan
          command: |
             # Your code here
             cd frontend
             npm install
             npm audit --audit-level=critical
             npm audit fix
      - save_cache:
          paths: [frontend/node_modules]
          key: scanfrontend-build
      - slack/notify:
          event: fail
          mentions: '@OMAR'
          template: basic_fail_1
          
  scan-backend:
   docker:
      - image: circleci/node:13.8.0
   steps:
      - checkout
      - restore_cache:
          keys: [scanbackend-build]
      - run:
          name: Back-end scan
          command: |
             # Your code here
             cd backend
             npm install
             npm audit --audit-level=critical
             npm audit fix
      - save_cache:
          paths: [backend/node_modules]
          key: scanbackend-build
      - slack/notify:
          event: fail
          mentions: '@OMAR'
          template: basic_fail_1          
#
  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install dependencies
          command: yum install -y tar gzip      
      - run:
          name: Ensure back-end infrastructure exists
          working_directory: ./.circleci/files
          command: |
            aws cloudformation deploy \
              --template-file backend.yml \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}
      - run:
          name: Save backend URL in memstash
          command: |
            BACKEND_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:project,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text)
              curl -H "Content-Type: text/plain" -H "token: 160a13c3-3528-40cc-af48-4368513fbd75" --request PUT --data "http://$BACKEND_IP:3030" https://api.memstash.io/values/BACKEND_URL

      - run:
          name: Ensure front-end infrastructure exist
          working_directory: ./.circleci/files
          command: |
            aws cloudformation deploy \
              --template-file frontend.yml \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
      - run:
          name: Add back-end ip to ansible inventory
          working_directory: ./.circleci/ansible
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:project,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --output text >> inventory
            cat inventory
      - persist_to_workspace:
          root: .
          paths:
            - .circleci/ansible/inventory
      - destroy_environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          when: on_fail
          
  configure-infrastructure:
    docker:
     - image: python:3.9.0-alpine
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["e0:7a:d8:93:64:e0:93:80:41:09:d5:e3:b4:26:71:c8"]
      - attach_workspace:
          at: .
      - run:
          name: Install dependencies
          working_directory: ./.circleci/ansible
          command: |
            apk add --update ansible
            ansible --version
      - run:
          name: Configure server
          working_directory: ./.circleci/ansible
          command: |
            pwd &&
            ls -la
            cat inventory
            ansible-playbook -i inventory configure-server.yml
      - destroy_environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          when: on_fail

